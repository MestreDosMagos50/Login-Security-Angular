<app-default-login-layout
 title="Entrar em sua conta"
 primaryBtnText="Entrar"
 secondaryBtnText="Regitre-se Agora"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"

  >

  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="exemplo.@gmail.com"


    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>
    <app-primary-input
            formControlName="password"
            formName="password"
            type="password"
            label="Senha"
        >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Esqueceu sua senha?</span>

  </form>


</app-default-login-layout>
